<div class="m-3">
    <form [formGroup]="sortForm">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Trier par :</label>
                <select class="form-select" formControlName="sort">
                    <option ngValue="nameAsc">Ordre alphabétique</option>
                    <option ngValue="nameDesc">Ordre antalphabétique</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Type d'UE:</label>
                <select class="form-select" formControlName="courseType">
                    <option [ngValue]="courseTypeEnum.undefined">Tous</option>
                    <option [ngValue]="courseTypeEnum.meca">Mécanique</option>
                    <option [ngValue]="courseTypeEnum.info">Informatique</option>
                    <option [ngValue]="courseTypeEnum.maths">Mathématique</option>
                    <option [ngValue]="courseTypeEnum.elec">Électricité</option>
                </select>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-4">
                <label for="rating">Difficulté:</label>
                <div class="rating">
                    <app-stars></app-stars>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">UE:</label>
                <select class="form-select" formControlName="course">
                    <option [ngValue]="undefined" selected>Toutes</option>
                    <option *ngFor="let course of courseListForSelectedType" [ngValue]="course.id">{{course.id}}
                    </option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-5">
            <app-exercise class="col-12  col-md-10 col-xxl-8" *ngFor="let exerciseTopic of exerciseTopicList"
                [exerciseTopic]="exerciseTopic" [editable]="editable"></app-exercise>
        </div>
    </form>
</div>
