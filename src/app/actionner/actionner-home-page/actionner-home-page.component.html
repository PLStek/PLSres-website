<app-background-card title="Editions de charbons">
    <div class="row mt-4 ms-2">
        <div class="col-md-8">
            <h5>Ajouter Charbon</h5>
            <div class="row pt-2">
                <div class="col-md-6">
                    <div class="row">
                        <input type="text" class="form-control mb-3" placeholder="Titre du charbon" aria-label="Titre charbon"  [(ngModel)]="newCharbon.title">
                        <textarea class="form-control mb-3" placeholder="Description" id="description" style="height: 100px" [(ngModel)]="newCharbon.description"></textarea>
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" [(ngModel)]="newCharbon.course">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <div class="col-md-3">
                            <input type="text" class="form-control mb-3" placeholder="dd-mm-yyyy" aria-label="Date" [(ngModel)]="newCharbon.date">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control mb-3" placeholder="mm-hh" aria-label="Heure">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" (click)="addCharbon()">Ajouter Charbon</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <!-- <app-charbon-card></app-charbon-card> -->
                </div>
            </div>    
        </div>
        <div class="col-md-4 border-start border-3 ps-3">
            <h5 class="mb-3">Modifier Charbon</h5>
            <div class="d-flex justify-content-center align-items-center">
                <app-main-button content="Editer Charbon" [isFilled]="true" [isBig]="true" routerLink="/action/accueil"></app-main-button>
            </div>
        </div>
    </div>
</app-background-card>
