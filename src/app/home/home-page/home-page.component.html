<div class="container-lg mb-3 p-3 rounded" style="background-color: white;">
    <div class="d-flex">
        <div style="width: 50em; padding: 3em;">
            <h1>Bienvenue sur le site du PL$tek !</h1>
            <h3>Notre mission: t'aider à réussir tes UE</h3>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat ratione eum illo odio, praesentium
                reprehenderit beatae eius molestias nemo quos labore, architecto quaerat, corrupti modi voluptas! Sit
                itaque commodi hic.
            </p>
        </div>
        <div>
            <img src="../assets/images/charbon.svg" alt="Image charbon" width="320" height="320">
        </div>
    </div>
    <app-social-networks></app-social-networks>
    <div class="text-center mt-4">
        <a href="#"><app-main-button [isFilled]="true" [isBig]="true" content="En savoir plus"></app-main-button></a>

<app-background-card title="Prochains charbons" buttonText="Planning complet" buttonOnClick="">
    <div class="row row-cols-auto mt-3" style="justify-content: center;">
        <app-charbon-card *ngFor="let charbon of charbonList.slice(0, 3)" [charbon]="charbon"></app-charbon-card>
    </div>
</app-background-card>

<app-background-card title="Dernières annonces" buttonText="Toutes les annonces" buttonOnClick="">
    <div id="carouselExampleControlsNoTouching" class="carousel slide mt-3" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <app-announcement-card></app-announcement-card>
            </div>
            <div class="carousel-item">
                <app-announcement-card></app-announcement-card>
            </div>
            <div class="carousel-item">
                <app-announcement-card></app-announcement-card>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
            <img src="../assets/images/prev.png" alt="" width="40" height="40">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
            <img src="../assets/images/next.png" alt="" width="40" height="40">
        </button>
    </div>
</app-background-card>
