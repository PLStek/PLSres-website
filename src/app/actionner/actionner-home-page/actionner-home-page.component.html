<app-background-card title="Edition de charbons">
    <div class="row mt-4 ms-2">
        <div class="col-md-8">
            <h5>Ajouter un charbon</h5>
            <app-charbon-form></app-charbon-form>
        </div>
        <div class="col-md-4 border-start border-3 ps-3">
            <h5 class="mb-3">Modifier un charbon</h5>
            <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                <app-main-button content="Editer Charbon" [isFilled]="false" [isBig]="true"
                    routerLink="/actionner/charbons"></app-main-button>
            </div>
        </div>
    </div>
</app-background-card>
