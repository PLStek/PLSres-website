<div class="container">
    <app-main-button content="Page d'Accueil" [isBig]="true" [isFilled]="false"></app-main-button>
</div>
<app-background-card>
    <div class="m-3">
        <div class="row">
            <div class="col-md-8">
                <h1>Guides et tutoriels </h1>
                <br>
                <p>Tu peux consulter ici les guides et tutoriels réalisés par notre équipe</p>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <label for="inputTri" class="form-label">Trier par :</label>
                        <select id="inputTri" class="form-select">
                            <option selected>A à Z</option>
                            <option value="1">Date</option>
                        </select>
                    </div> 
                    <div class="col-md-6"> 
                        <label for="TypeUE" class="form-label">Type d'UE :</label>
                        <select id="TypeUE" class="form-select">
                            <option selected>-----------------</option>
                            <option value="1">Mécanique</option>
                            <option value="2">Informatique</option>
                            <option value="2">Mathématique</option>
                            <option value="2">Électricité</option>
                        </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <label for="inputUE" class="form-label">UE :</label>
                        <select id="inputUE" class="form-select">
                            <option selected>-----------------</option>
                            <option value="1">MT1</option>
                            <option value="2">MT2</option>
                            <option value="1">MT3</option>
                            <option value="2">MT3A</option>
                        </select>
                    </div>
                </div>               
            </div>   
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="../assets/images/charbon.svg"  alt="Image charbon" width="250" height="250" class="img-fluid">
            </div>
        </div>
    </div>
</app-background-card>
