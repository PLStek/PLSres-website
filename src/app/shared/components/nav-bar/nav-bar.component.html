<nav class="navbar navbar-expand-lg primary-website-bg-color fixed-top"
  style="height: 60px; background-color: rgb(0,0,0,0)">
  <div class="container px-5">
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      aria-controls="navbarSupportedContent" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [collapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <a routerLink="/">
        <img class="a-icon" src="assets/images/icon.png">
      </a>
      <div class="me-5"></div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active-page"
            [routerLinkActiveOptions]="{exact: true}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/annonces" routerLinkActive="active-page">Annonces</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/charbons" routerLinkActive="active-page">Charbons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/exercices" routerLinkActive="active-page">Exercices</a>
        </li>
        @if (isActionneur) {
        <div class="my-auto mx-2 "
          style="border-left: 1.5px solid lightgray !important; height: 1.2em; color: lightgray;"></div>
        <li class="nav-item">
          <a class="nav-link" routerLink="/actionner" routerLinkActive="active-page">Actionneurs</a>
        </li>
        }
      </ul>
      <div class="d-flex justify-content-between">
        @if (isLogged) {
        <app-main-button [isFilled]="false" (click)="logout()">Vérifié ✓</app-main-button>
        } @else {
        <app-main-button [isFilled]="false" (click)="loginPopupService.open()">Vérifier</app-main-button>
        }
      </div>
    </div>
  </div>
</nav>
