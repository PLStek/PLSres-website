<div class="m-3">
  <form [formGroup]="sortForm">
    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Trier par :</label>
        <select class="form-select" formControlName="sort">
          <option ngValue="nameAsc">Ordre alphabétique</option>
          <option ngValue="nameDesc">Ordre antalphabétique</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Type d'UE:</label>
        <select class="form-select" formControlName="courseType">
          <option [ngValue]="CourseType.undefined">Tous</option>
          <option [ngValue]="CourseType.meca">Mécanique</option>
          <option [ngValue]="CourseType.info">Informatique</option>
          <option [ngValue]="CourseType.maths">Mathématique</option>
          <option [ngValue]="CourseType.elec">Électricité</option>
        </select>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-4">
        <label for="rating">Difficulté max:</label>
        <div class="rating">
          <rating formControlName="maxRating" [max]="5"></rating>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">UE:</label>
        <select class="form-select" formControlName="course">
          <option [ngValue]="undefined" selected>Toutes</option>
          @for (course of courseListForSelectedType; track course) {
          <option [ngValue]="course.id">{{course.id}}
          </option>
          }
        </select>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center mt-5">
      @for (exerciseTopic of exerciseTopicList; track exerciseTopic) {
      <app-exercise class="col-12  col-md-10 col-xxl-8" [maxRating]="sortForm.get('maxRating')?.value"
        [exerciseTopic]="exerciseTopic" [editable]="editable" (popupClosed)="resetExerciseTopics()"></app-exercise>
      }
    </div>
  </form>
</div>
