<div class="card mb-3">
    <div [ngClass]="'course-color-'+exerciseTopic.courseType"
        class="card-header container-fluid d-flex justify-content-center" style="height: 2.5rem;">
        <div class="navbar-collapse">
            <h5><strong>{{exerciseTopic.course}}</strong></h5>
        </div>
        <div class="navbar-brand position-absolute mx-0">
            <h5><strong>{{exerciseTopic.topic}}</strong></h5>
        </div>
    </div>

    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom de l'exercise</th>
                    <th scope="col">Source</th>
                    <th scope="col">Corrigé ?</th>
                    <th scope="col">Difficulté</th>
                    <th *ngIf="editable"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exercise of exerciseList">
                    <td><a class="custom-link" [routerLink]="['/exercices', exercise.id]">{{exercise.title}}</a></td>
                    <td>{{exercise.source}}</td>
                    <td>{{exercise.isCorrected ? 'Oui' : 'Non'}}</td>
                    <td><app-stars [starCount]="exercise.difficulty"></app-stars></td>
                    <td *ngIf="editable"><a class="custom-link" (click)="openEditPopup(exercise)">Editer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div [ngClass]="'course-color-'+exerciseTopic.courseType"
        class="card-footer text-body-secondary d-flex justify-content-evenly">
        <app-color-button *ngIf="!editable" [courseType]="exerciseTopic.courseType" [isFilled]="true"
            content="Pose nous tes questions !" (click)="openDiscordLink()"></app-color-button>
        <app-color-button *ngIf="editable" [courseType]="exerciseTopic.courseType" [isFilled]="true"
            content="Editer la catégorie" (click)="openTopicEditPopup()"></app-color-button>
    </div>
</div>
